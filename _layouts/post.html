<head>
<script>
        // Immediately set the initial theme to reduce white flash
        (function () {
            const darkMode = localStorage.getItem('darkMode');
            const className = (darkMode === null) ? 'darkMode' : (darkMode === 'true' ? 'darkMode' : 'lightMode');
            document.documentElement.classList.add(className);
        })();
    </script>

    <title>
        My Small Ecofriendly Blog
    </title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat");
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poetsen+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poetsen+One&display=swap');

        
        .subscribeForm {
            background: whitesmoke;
            color: black;
        }

        .lightMode {
            background: cornflowerblue;
        }

        .darkMode {
            background: black;
        }

        * {
            font-family: 'Montserrat', sans-serif;
            color: whitesmoke;
        }

        h1, h2, h3, h4, h5, h6 {
           font-family: 'Poetsen One', sans-serif;
        }

        .post-meta {
           font-family: 'Poetsen One', sans-serif;
        }
                

        .blogpostContainer {
          display: grid;
          grid-template-columns:
            1fr
            min(80ch, 100%)
            1fr;
        }

         
        .blogpostContainer > * {
          grid-column: 2;
        }   
        
        .lilPadding {
            padding: .5em
        }

        .profilePhoto {
            max-height: 90%;
            max-width: 20%;
            border-radius: 20%;
        }

        .aboutContainer {
            display: flex;
        }

        .creationsContainer {
            justify-content: space-around;
            display: flex;
        }

        .resourcesContainer {
            justify-content: space-around;
            display: flex;
        }

        body {
            max-width: 100em;
            margin: auto;
        }

        a {
            color: whitesmoke;
            font-style: italic;
            text-decoration: none;
        }

        a:hover {
            color: lightblue;
        }

        button {
            background: whitesmoke;
            color: black;
        }

        /* specificity is dumb */
        @media (max-width: 1000px) {
            .profilePhoto {
                display: none;
            }

            .aboutContainer {
                display : inline;
            }

            .creationsContainer {
                display : inline; 
            }

            .resourcesContainer {
                display : inline;
            }
        }
            
       img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta property="og:title" content="Chris's Small EcoFriendly Blog"/>
    <meta property="og:description" content="Why are you sharing my blog? lol"/>
    <meta property="og:url" content="https://www.chrisbako.com/"/>
    <meta property="og:image" content="https://chrisbako.com/media/profile_photo.PNG"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZLW7M5WWY0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-ZLW7M5WWY0');
    </script>
</head>
<body>
  <article class="lilPadding blogpostContainer">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            Posted on {{ page.date | date: "%b %-d, %Y" }}
            {% if page.author %}
            by {{ page.author }}
            {% endif %}
        </p>
    </header>
    <hr style="width: 100%" />
    <div class="post-content">
        {{ content }}
    </div>
</body>
