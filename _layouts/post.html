<script>
        // Immediately set the initial theme to reduce white flash
        (function () {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            const className = darkMode ? 'darkMode' : 'lightMode';
            document.documentElement.classList.add(className);
        })();
    </script>

    <title>
        My Small Ecofriendly Blog
    </title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat");

        .enable-transitions {
            transition: background-color 0.3s, color 0.3s;
        }

        .subscribeForm {
            background: whitesmoke;
            color: black;
        }

        .lightMode {
            background: cornflowerblue;
        }

        .darkMode {
            background: black;
        }

        * {
            font-family: 'Montserrat', sans-serif;
            color: whitesmoke;
        }

        .lilPadding {
            padding: .5em
        }

        .profilePhoto {
            max-height: 90%;
            max-width: 20%;
            border-radius: 20%;
        }

        .aboutContainer {
            display: flex;
        }

        .creationsContainer {
            justify-content: space-around;
            display: flex;
        }

        .resourcesContainer {
            justify-content: space-around;
            display: flex;
        }

        body {
            max-width: 100em;
            margin: auto;
            transition: all 2s;
        }

        a {
            color: whitesmoke;
            font-style: italic;
            text-decoration: none;
        }

        a:hover {
            color: lightblue;
        }

        button {
            background: whitesmoke;
            color: black;
        }

        /* specificity is dumb */
        @media (max-width: 1000px) {
            .profilePhoto {
                display: none;
            }

            .aboutContainer {
                display : inline;
            }

            .creationsContainer {
                display : inline; 
            }

            .resourcesContainer {
                display : inline;
            }
        }
        /* bonfire.css a little thing GPT and I cooked up to make transitioning between dark and light mode more delightful. */
        .bonfire {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px auto;
        }
        
        .flame {
            position: absolute;
            bottom: 40px;
            width: 30px;
            height: 60px;
            background: white;
            border-radius: 50px;
            animation: flicker 0.2s infinite alternate;
        }
        
        .flame:nth-child(2) {
            left: 20px;
            animation-delay: 0.1s;
            background: cornflowerblue;
        }
        
        .flame:nth-child(3) {
            left: 40px;
            background: white;
        }
        
        .logs {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 40px;
            background: white;
            border-radius: 0 0 20px 20px;
        }
        
        @keyframes flicker {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta property="og:title" content="Chris's Small EcoFriendly Blog"/>
    <meta property="og:description" content="Why are you sharing my blog? lol"/>
    <meta property="og:url" content="https://www.chrisbako.com/"/>
    <meta property="og:image" content="https://chrisbako.com/media/profile_photo.PNG"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZLW7M5WWY0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-ZLW7M5WWY0');
    </script>
</head>
<body>
  <article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            Posted on {{ page.date | date: "%b %-d, %Y" }}
            {% if page.author %}
            by {{ page.author }}
            {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</body>
